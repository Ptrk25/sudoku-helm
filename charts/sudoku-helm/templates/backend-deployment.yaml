apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.backend.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.backend.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.appName }}
    spec:
      containers:
      - name: {{ .Values.backend.appName }}
        image: {{ printf "%v:%v" .Values.backend.image.name (tpl .Values.backend.image.tag .) }}
        imagePullPolicy: {{ .Values.backend.image.imagePullPolicy }}
        ports:
          - containerPort: {{ .Values.backend.ports.internal }}