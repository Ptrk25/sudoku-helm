apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.containers.backend.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.containers.backend.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.containers.backend.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.containers.backend.appName }}
    spec:
      containers:
      - name: {{ .Values.containers.backend.appName }}
        image: "{{ .Values.containers.backend.image.name }}:{{ .Values.containers.backend.image.tag}}"
        imagePullPolicy: {{ .Values.containers.backend.image.imagePullPolicy }}
        ports:
          - containerPort: {{ .Values.containers.backend.ports.internal }}