apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.backend.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.backend.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.appName }}
    spec:
      containers:
      - name: {{ .Values.backend.appName }}
        image: "{{ .Values.backend.image.name }}:{{ .Values.backend.image.tag}}"
        ports:
          - containerPort: 3000